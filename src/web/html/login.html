<html>
  <head>
    <title>HSR Login</title>
    <script type="text/javascript" src="/static/js/hsr_api.js"></script>
    <script type="text/javascript" src="/static/js/login.js"></script>
  </head>
  <body>
    <div><form>
      <h1>Welcome to the Human Skeletal Remains Database</h1>

      <fieldset>
        <legend>Login</legend>
        <label for="username">Username</label>
        <input type="text" id="username"/>

        <label for="password">Password</label>
        <input type="password" id="password"/>

        <input type="button" value="Login" onClick="onLoginButtonClick();" />
      </fieldset>
    </form></div>
    <div id="invalid_login" style="visibility:hidden;">
      Invalid Username and Password Combination
    </div>
  </body>
</html>
