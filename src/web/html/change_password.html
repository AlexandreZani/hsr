<html>
  <head>
    <title>Change Password</title>
    <script type="text/javascript" src="/static/js/hsr_api.js"></script>
    <script type="text/javascript" src="/static/js/change_password.js"></script>
  </head>
  <body>
    <div><form>
      <h1>Welcome to the Human Skeletal Remains Database</h1>

      <fieldset>
        <legend>Change Password</legend>
        <label for="new_password">Change Password</label>
        <input type="password" id="new_password"/>

        <label for="password">Confirm Password</label>
        <input type="password" id="confirm_password"/>

        <input type="button" value="Change Password" onClick="onChangePasswordButtonClick();" />
      </fieldset>
    </form></div>
    <div id="no_match" style="visibility:hidden;">
      New password and confirmation password do not match
    </div>
  </body>
</html>
